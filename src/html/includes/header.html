<!-- Login Form -->
<amp-lightbox id="my-lightbox" layout="nodisplay">
  <div class="lightbox"
    role="button"
    tabindex="0">
    <amp-selector role="tablist"
          layout="container"
          class="login-form">

            <div class="login-form__header">
                <a href="" class="login-form__logo"><amp-img src="img/server/login-form-logo.svg?" alt="Logo" height="30" width="300"></amp-img></a>
                <button on="tap:my-lightbox.close" role="button" class="close-btn"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div class="login-form__content">

                <button class="btn btn_inline btn_gray login-form__btn tabButton" role="tab" selected option="a">Register</button>
                <div class="tabContent login-form__tabContent" role="tabpanel">
                    <form method="post"
                          action-xhr="https://example.com/subscribe"
                          target="_top"
                          id="sing-in-form">
                        <div class="form__row form__row_border form__row_login">
                            <div class="form__input">
                                <label for="email" class="form-label reqired">Email</label>
                                <input type="email" id="email" placeholder="Bill.Smith@gmail.com">
                            </div>
                        </div>
                        <div class="form__row form__row_login">
                            <div class="form__input">
                                <label for="pas" class="form-label reqired">Password</label>
                                <input type="text" id="pas" placeholder="***">
                            </div>
                        </div>
                        <div class="form__row form__row_border form__row_login">
                            <div class="form__input">
                                <label for="re-pas" class="form-label reqired">Re-enter <br> Password</label>
                                <input type="text" id="re-pas" placeholder="***">
                            </div>
                        </div>
                        <div class="form__row form__row_login">
                            <div class="form__input">
                                <label for="first-name" class="form-label reqired">First Name</label>
                                <input type="text" id="first-name">
                            </div>
                        </div>
                        <div class="form__row form__row_login">
                            <div class="form__input">
                                <label for="last-name" class="form-label reqired">Last Name</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="cf login-form__footer">
                            <button type="submit" class="btn btn_gray btn_gray_active btn_inline">Register</button>
                        </div>
                    </form>
                </div>

                <button class="btn btn_inline login-form__btn sing-in-btn tabButton" role="tab" option="b">Sign In</button>
                <div class="tabContent login-form__tabContent" role="tabpanel">
                    <form method="post"
                    action-xhr="https://example.com/subscribe"
                    target="_top" 
                    id="sing-in-form">
                        <div class="form__row form__row_login">
                            <div class="form__input">
                                <label for="sing-in-email" class="form-label reqired">Email</label>
                                <input type="text" id="sing-in-email" placeholder="Bill.Smith@gmail.com">
                            </div>
                        </div>
                        <div class="form__row form__row_border form__row_login">
                            <div class="form__input">
                                <label for="sing-in-pas" class="form-label reqired">Password</label>
                                <input type="text" id="sing-in-pas" placeholder="***">
                            </div>
                        </div>
                        <div class="cf login-form__footer">
                            <div class="checkbox">
                                <input type="checkbox" id="remember">
                                <label for="remember" class="checkbox__mask"></label>
                                <label for="remember" class="checkbox__label">Remember?</label>
                            </div>
                            <button type="submit" class="btn btn_gray btn_gray_active btn_inline login-form__btn fl-right">Enter</button>
                        </div>
                    </form>
                </div>

            </div>

        </amp-selector>
  </div>
</amp-lightbox>
